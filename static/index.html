<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Login UI</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#3b1e54,#7b3fe4);
    overflow:hidden;
}

/* Background image */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background: url("https://images.unsplash.com/photo-1519681393784-d120267933ba") no-repeat center center/cover;
    opacity:0.4;
    z-index:-1;
}

/* Glass Card */
.login-container{
    width:350px;
    padding:40px;
    border-radius:20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border:1px solid rgba(255,255,255,0.3);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    color:white;
}

.login-container h2{
    text-align:center;
    margin-bottom:30px;
    font-size:28px;
}

.input-group{
    margin-bottom:20px;
}

.input-group label{
    display:block;
    margin-bottom:5px;
    font-size:14px;
}

.input-group input{
    width:100%;
    padding:10px;
    border:none;
    border-bottom:2px solid white;
    background:transparent;
    outline:none;
    color:white;
    font-size:14px;
}

.options{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    margin-bottom:20px;
}

.options a{
    color:white;
    text-decoration:none;
}

.options a:hover{
    text-decoration:underline;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:white;
    color:#333;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ddd;
}

.register{
    text-align:center;
    margin-top:20px;
    font-size:14px;
}

.register a{
    color:white;
    font-weight:bold;
    text-decoration:none;
}

.register a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="login-container">
    <h2>Login</h2>

    <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" required>
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" required>
    </div>

    <div class="options">
        <label>
            <input type="checkbox"> Remember Me
        </label>
        <a href="#">Forgot Password</a>
    </div>

    <button onclick="login()">Log in</button>

    <div class="register">
        Don't have an account?
        <a href="#">Register</a>
    </div>
</div>

<script>
function login(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if(email === "" || password === ""){
        alert("Please fill all fields");
    } else {
        alert("Login Successful!");
    }
}
</script>

</body>
</html>
